version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: polymarket-db
    environment:
      POSTGRES_USER: polymarket
      POSTGRES_PASSWORD: polymarket
      POSTGRES_DB: polymarket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polymarket -d polymarket"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
